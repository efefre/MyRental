{% extends 'base.html' %}

{% block head_title %}Dodaj książkę{% endblock %}

{% block content %}
<div class="container" id="update-book">
  <h1>Aktualizuj książkę</h1>
  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_author">Autor</label>
      {{ form.author }}
    </div>
    <div class="form-group">
      <label for="id_title">Tytuł książki</label>
      {{form.title}}
    </div>
    <button type="submit" class="btn btn-primary">Zapisz</button>
  </form>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container" id="add-books">
<h1>Dodaj książkę</h1>
<form method="post">
    {% csrf_token %}

  <div class="form-group">
    <label for="id_author">Autor</label>
    {{ form.author }}
  </div>
  <div class="form-group">
    <label for="id_title">Tytuł książki</label>
    {{form.title}}
  </div>
  <button type="submit" class="btn btn-primary">Dodaj</button>
</form>

{% endblock %}

{% extends 'base.html' %}

{% block head_title %}Usuń książkę{% endblock %}

{% block content %}
<div class="container" id="confirm-delete">
  <h1>Usunięcie książki</h1>
  <form method="post">
    {% csrf_token %}
    <p>Czy na pewno chcesz usunąć książkę: <strong>{{ delete_book.title }}</strong>?</p>
    <button type="submit" class="btn btn-primary">Potwierdź</button>
    <a href="{% url 'books:books-list' %}">Anuluj</a>
  </form>
</div>

{% endblock %}

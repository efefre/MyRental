{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container" id="change-password">
  <h1>{% trans "Change Password" %}</h1>

  <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_oldpassword">Obecne hasło</label>
      {{form.oldpassword}}
    </div>
    <div class="form-group">
      <label for="id_password1">Nowe hasło</label>
      {{form.password1}}
    </div>
    <div class="form-group">
      <label for="id_password2">Powtórz nowe hasło</label>
      {{form.password2}}
    </div>
    <button type="submit" class="btn btn-primary" name="'action">Zmień hasło</button>
  </form>
</div>
{% endblock %}
